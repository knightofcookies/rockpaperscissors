<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Rock Paper Scissors</title>
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-light">
		<div class="container-fluid">
			<a class="navbar-brand">Rock Paper Scissors</a>
		</div>
	</nav>
	<div class="container-md">
		<div class="text-center py-5">
			<h3>Start playing!</h3>
			<button type="button" id="buttons" data-button-value="0" class="btn btn-dark">Rock</button>
			<button type="button" id="buttons" data-button-value="1" class="btn btn-dark">Paper</button>
			<button type="button" id="buttons" data-button-value="2" class="btn btn-dark">Scissors</button>
		</div>
		<div id="output-div" class="container-md text-center py-5">
			<p id="player-move"></p>
			<p id="computer-move"></p>
			<p id="outcome"></p>
		</div>
	</div>
	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
